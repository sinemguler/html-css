<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id ve class yapısı</title>
    
    <style>
    
        #red{
            color: red;
            
        }
    
        #green{
            color: green;
        }
        
        #blue{
            color: blue;
            
        }
        
        .arkaplan{
            background-color: gray;
        }
        
        .cerceve{
            border: 1px solid black;
        }
        
        .golge{
            box-shadow: 2px 2px 2px gray
        }
        
        
    </style>
</head>
<body>
    
    <p id="red" class="cerceve">Lorem ipsum dolor sit amet.</p>
    <p id="green" class="arkaplan golge">Lorem ipsum dolor.</p>
    <p id="blue" class="arkaplan">Lorem ipsum dolor sit.</p>
    
    <h1 class="cerceve golge">Lorem ipsum dolor.</h1>
    
    <h3 class="cerceve arkaplan golge">Lorem ipsum dolor sit.</h3>
</body>
</html>
