<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>link biçimlendirme</title>
    
    <style>
    
        a:link{
            text-decoration: none;
            color: white;
            background-color: green;
            padding: 12px 24px;
            border-radius: 5px;
        }
    
        a:hover{
            background-color: darkolivegreen;
        }
    
        a:active{
            color: yellow;
        }
        
        a:visited{
            color: white;
        }
    
    </style>
    
    
</head>
<body>
    <br>
    <a href="#">gönder</a>
    
    
    
</body>
</html>
