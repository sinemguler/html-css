<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>liste biçimlendirme</title>
    
    <style>
    
        ul{
          /* border: 1px dotted orange; */
            list-style-type: none;
            padding-left: 0;
        }
    
        li{
             border: 1px solid gray;
            margin-bottom: 10px;
            padding-left: 25px;
            font-size: 35px;
        }
        
        li:nth-child(odd){
            background-color: orange;
        }
    
        li:nth-child(even){
            background-color: greenyellow;
        }
        
        li:hover{
            background-color: black;
            color: white;
        }
        
    </style>
    
    
</head>
<body>
    
    
<ul>
    <li>elma</li>
    <li>armut</li>
    <li>muz</li>
    <li>portakal</li>
    <li>nar</li>
    <li>üzüm</li>
</ul>
</body>
</html>
